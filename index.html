<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Cronometro</title>
  </head>
  <body>
    <div class="tema">
      <p class="tema-btn-dark"><i class="fa-solid fa-toggle-on"></i></p>
      <p class="tema-btn-light btn-dark-on">
        <i class="fa-solid fa-toggle-off"></i>
      </p>
    </div>

    <div class="options">
      <span class="tempo">00:00:00</span>
      <div class="botoes">
        <button class="iniciar btn">Iniciar</button>
        <button class="pausar btn">Pausar</button>
        <button class="reiniciar btn hide">Reiniciar</button>
      </div>
      <div class="links">
        <p class="dev">
          Desenvolvido por:
          <a href="https://github.com/IzabelleAlves">Izabelle Alves</a>
        </p>

        <div class="github-linkedin">
          <a href="https://github.com/IzabelleAlves"
            ><i class="fa-brands fa-github links-perfil link-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/izabellealvess/"
            ><i class="fa-brands fa-linkedin links-perfil link-linkedin"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
